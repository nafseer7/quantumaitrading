<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" rx="16" fill="#1E2026"/>
  
  <!-- Chart Area -->
  <path d="M100 450 L200 300 L300 400 L400 200 L500 350 L600 150 L700 250" 
        stroke="#0052FF" 
        stroke-width="3" 
        fill="none"/>
  
  <!-- Price Indicators -->
  <circle cx="200" cy="300" r="4" fill="#0052FF"/>
  <circle cx="300" cy="400" r="4" fill="#0052FF"/>
  <circle cx="400" cy="200" r="4" fill="#0052FF"/>
  <circle cx="500" cy="350" r="4" fill="#0052FF"/>
  <circle cx="600" cy="150" r="4" fill="#0052FF"/>
  
  <!-- Stats Boxes -->
  <rect x="50" y="50" width="200" height="80" rx="8" fill="#2A2D35"/>
  <text x="70" y="90" fill="#FFFFFF" font-family="Arial" font-size="14">Total Volume</text>
  <text x="70" y="110" fill="#0052FF" font-family="Arial" font-size="18" font-weight="bold">$2.5B</text>
  
  <rect x="300" y="50" width="200" height="80" rx="8" fill="#2A2D35"/>
  <text x="320" y="90" fill="#FFFFFF" font-family="Arial" font-size="14">24h Change</text>
  <text x="320" y="110" fill="#05C19C" font-family="Arial" font-size="18" font-weight="bold">+5.67%</text>
  
  <!-- Grid Lines -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="#2A2D35" stroke-width="1"/>
  <line x1="100" y1="250" x2="700" y2="250" stroke="#2A2D35" stroke-width="1"/>
  <line x1="100" y1="350" x2="700" y2="350" stroke="#2A2D35" stroke-width="1"/>
  <line x1="100" y1="450" x2="700" y2="450" stroke="#2A2D35" stroke-width="1"/>
</svg> 